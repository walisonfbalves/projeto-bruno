<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>WhatsApp</title>

</head>
<body>
    <div class="perfil">
        <div>
            <img class="fotoperfil" src="img/foto-walison.jpg" alt="foto-walison" title="Foto de perfil">
        </div>
        <div>
            <img class="botoesperfil" src="img/imgs-botoes/img-mais-opções.PNG" alt="Mais opções" title="Mais opções">
            <img class="botoesperfil" src="img/imgs-botoes/img-novaconversa.PNG" alt="Nova conversa" title="Nova conversa">
            <img class="botoesperfil" src="img/imgs-botoes/img-status.PNG" alt="status" title="Status">
        </div>
    </div>

    <div class="conversando">
        <div>
            <img class="fotoperfil" src="img/foto-bruno.jpg" alt="foto-bruno" title="Foto de perfil"> 
            <p class="nome">
                Bruno
            </p>
        </div>

        <div>
            <img class="botoesperfil"  src="img/imgs-botoes/img-mais-opções.PNG" alt="Mais opções" title="Mais opções">
            <img class="botoesperfil"  src="img/imgs-botoes/img-pesquisa.PNG" alt="Pesquisa" title="Pesquisa">
        </div>
    </div>

    <div class="notificações">
        <div>
            <img class="fotoperfil" src="img/imgs-botoes/img-notificações.PNG" alt="noticações" title="Notificações">
            </div>
        </div>
    </div>
    
    <div class="pesquisa">
        <img id="pesquisa" src="img/imgs-botoes/img-pesquisa.PNG" alt="pesquisa" title="Pesquisa">
        <input class="input1" type="text" name="barra de pesquisa" placeholder="Pesquisar ou começar uma nova conversa">
    </div>

    <div class="contato1">
        <div>
            <img class="fotoperfil" src="img/foto-bruno.jpg" alt="foto-bruno" title="Bruno">
            <p class="nome">
                Bruno
            </p>
        </div>
    </div> 

    <div class="contato2">
        <div>
            <img class="fotoperfil" src="img/img-Anna.jfif" alt="foto-Anna" title="Anna">
            <p class="nome">
                Anna
            </p>
        </div>

    </div>

    <div class="contato3">
        <div>
            <img class="fotoperfil" src="img/img-clara.jfif" alt="foto-clara" title="Clara">
            <p class="nome">
                Clara
            </p>
        </div>
    </div>

    <div class="contato4">
        <div>
            <img class="fotoperfil" src="img/img-elisa.jfif" alt="foto-elisa" title="Elisa">
            <p class="nome">
                Elisa
            </p>
        </div>
    </div>

    <div class="contato5">
        <div>
            <img class="fotoperfil" src="img/img-manu.jfif" alt="foto-manu" title="Manu">
            <p class="nome">
                Manu
            </p>
        </div>
    </div>

    <div class="contato6">
        <div>
            <img class="fotoperfil" src="img/img-rayanne.jfif" alt="foto-rayanne" title="Rayanne">
            <p class="nome">
                Rayanne
            </p>
        </div>
    </div>

    <div class="contato7">
        <div>
            <img class="fotoperfil" src="img/img-ricarte.jfif" alt="foto-ricarte" title="Ricarte">
            <p class="nome">
                Ricarte
            </p>
        </div>
    </div>

    <div class="contato8">
        <div>
            <img class="fotoperfil" src="img/img-tulio.jfif" alt="foto-tulio" title="Tulio">
            <p class="nome">
                Tulio
            </p>
        </div>
    </div>

    <div class="cxmsg">
        <img src="img/imgs-botoes/img-emojis.PNG" class="botão" alt="Emoji" title="Emojis">

        <img src="img/imgs-botoes/img-anexos.PNG" class="botão" alt="Anexo" title="botão">
        
        <input class="input2" type="text" name="Mensagem" placeholder="Digite uma mensagem">   

        <img src="img/imgs-botoes/img-mic.PNG" class="botão" alt="Microfone" title="Microfone">
    </div>

</body>
</html>
